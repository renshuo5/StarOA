
<html>
<head>
<title>添加类别</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../css/vip.css" type="text/css">
<SCRIPT language=JavaScript src="/js/FoshanRen.js"></SCRIPT>
<script language="JavaScript">
function checkfm(form){
	if (trim(form.name.value)==""){
		alert("类别名称不能为空！");
		form.name.focus();
		return false;
	}
	if (byteLength(form.note.value)>200){
		alert("备注不能大于100字！");
		form.note.focus();
		return false;
	}	
	return true;
}
</script>
</head>
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<html:form action="/control/product/type/manage" method="post"  onsubmit="return checkfm(this)">
<html:hidden property="parentid"/>
<input type="hidden" name="method" value="add">
<br>

      <td width="78%"> 

      <input type="text" name="name" size="50" maxlength="50"/>
      
        <font color="#FF0000">*</font></td>
    </tr>
	<tr bgcolor="f5f5f5"> 
      <td width="22%" > <div align="right">性别：</div></td>
      <td width="78%"> 
      
   
     <!-- <input type=" name="sex" size="50" maxlength="100"/> -->
    <select name="sex" >
     <option value="f">女</option>
     <option value="m">男</option>
    </select>
    
        </td>
    </tr>
    
    	<tr bgcolor="f5f5f5"> 
      <td width="22%" > <div align="right">住址：</div></td>
      <td width="78%"> 
      
   
      <input type="text" name="addr" size="50" maxlength="100"/>
        </td>
    </tr>
    <tr bgcolor="f5f5f5"> 
      <td colspan="2"> <div align="center"> 
          <input type="submit" name="SYS_SET" value=" 确 定 " class="frm_btn">
        </div></td>

  </table>
</html:form>
